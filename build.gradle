plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        credentials {
            username = "$usr"
            password = "$pwd"
        }
        url = uri('https://nexus.umbcraft.online/repository/umbcraft-repo/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'com.konghq:unirest-java:3.11.02'
    implementation 'online.umbcraft.libraries:ProcessTimer:1.3'
}

group = 'online.umbcraft.libraries'
version = '2.6.2'
description = 'RadioScanner'
java.sourceCompatibility = JavaVersion.VERSION_1_8


publishing {
    publications {
        radioscanner(MavenPublication) {
                   from components.java
               }
    }
    repositories {
        maven {
            name = "umbcraft-pub" //  optional target repository name
            url = "https://nexus.umbcraft.online/repository/umbcraft-pub/"
            credentials {
                username = "$usr"
                password = "$pwd"
            }
        }
    }
}

java {
    withJavadocJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
