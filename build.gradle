plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        credentials {
            username = "$usr"
            password = "$pwd"
        }
        url = uri('http://umbcraft.online:27018/repository/umbcraft-repo/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'com.konghq:unirest-java:3.11.02'
    implementation 'log4j:log4j:1.2.17'
}

group = 'online.umbcraft.libraries'
version = '2.4.13'
description = 'RadioScanner'
java.sourceCompatibility = JavaVersion.VERSION_1_8


publishing {
    publications {
    }
    repositories {
        maven {
            name = "umbcraft-pub" //  optional target repository name
            url = "http://umbcraft.online:27018/repository/umbcraft-pub/"
            credentials {
                username = "$usr"
                password = "$pwd"
            }
        }
    }
}



publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
